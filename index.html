<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="top-bar grid-x align-center margin-0 shadow">
      <h1 class="text-center font-bold">Weather Dashboard</h1>
    </header>

    <main class="container grid-x">
      <section id="search-panel">
          <label>City Name
            <input id="city-name" name="city-name" type="text" placeholder="">
          </label>
          <p id='error-message'>error message</p>
        <form action="sumbit">
          <button type="button" id="search-btn" class="button primary">Search</button>
        </form>
        <p id="recent-search-text"><span><i id='expand-icon' data-state='shrink' class="fa-solid fa-caret-right"></i></span>Recent Search</p>
        <div id='history-buttons'>
          <!-- render recent search history here -->
        </div>        
      </section>

      <section id="search-result">
        <div class="current-forecast">
          <!-- render current forecast in here -->
        </div>
        <div id="forecast-5days">
          <!-- render the 5 day forecast in here -->
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

    <!-- for auto-complete city name -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADstvSzbK00AaYXTGiCNOg4EfZS9xFYF0&libraries=places&callback=activatePlacesSearch">
    </script>
  </body>
</html>
